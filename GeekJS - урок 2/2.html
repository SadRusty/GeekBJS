<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GeekJS</title>
</head>

<body>
    <script>
        let a = 2;
        let x = 1 + (a *= 2);
        /*
        Двойка присваивается в "а"
        В результате работы а *= 2 переменная "а" становится
        равной 4
        1 + 4 получается 5
        5 присваивается в x

        В итоге a = 4, x = 5
        */
    </script>
</body>

</html>
