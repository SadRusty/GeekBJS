<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lession 1</title>
</head>

<body>
    <script>
        "use strict";
        console.log(10 + 10 + "10");
        /* 
        1. Оператор "+" выполняется слева на право. Сперва складывает 10 + 10, получаем 20
        2. 20 становится "20"
        3. Происходит конкатенация "20" + "10" = "2010"
        */
        
        console.log(10 + "10" + 10);
        /*
        1. Происходит конкатенация 10 + "10", получаем "1010"
        2. Снова происходит конкатенация "1010" + 10, получаем "101010"
        */

        console.log(10 + 10 + +"10");
        /*
        1. Оператор "+" выполняется слева на право. Сперва складывает 10 + 10, получаем 20
        2. +"10" превращается в 10
        3. 20 + 10 = 30
        */

        console.log(10 / -"");
        /*
        1. -"" превращается в -0
        2. 10 делим на -0 = -Infinity
        */

        console.log(10 / +"2,5");
        /*
        1.+"2,5" превращается в NaN, т.к. вместо запятой должна быть точка
        2. 10 делим на NaN, получаем NaN
        */
    </script>
</body>
 
</html>
